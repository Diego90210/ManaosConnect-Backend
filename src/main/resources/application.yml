spring:
  datasource:
    url: jdbc:postgresql://host.docker.internal:5332/manaosconnect_db
    username: user
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  main:
    web-application-type: servlet

directorio:
  imagenes: C:/imagenes_rostros/
